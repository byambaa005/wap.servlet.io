<html lang="en">
<head>
    <title>Improved Calculator</title>
    <style>
        form input {margin-bottom:10px}
        form input[type=number] {width: 40px}
    </style>
</head>
<body>
<form action="calculate" method="post">
    <input type="number" name="first_sum" /> + <input type="number" name="second_sum" /> = <input type="number" name="total_sum" /> <br/>

    <input type="submit" Value="submit" />
</form>
</body>
